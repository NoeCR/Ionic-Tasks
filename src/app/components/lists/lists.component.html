<!-- List of elemets that no complete-->
<ion-list color="dark">

    <ion-item-sliding *ngFor="let item of tasksService.list | filterCompleted: complet">
        <ion-item detail color="dark" (click)="selectedList(item)">
            <ion-label>
                {{ item.title | capitalize }}
            </ion-label>
            <ion-note color="tertiary" slot="end">{{ item.items.length }} items</ion-note>
        </ion-item>


        <ion-item-options side="start">
            <ion-item-option (click)="updateList( item )">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>


        <ion-item-options side="end">
            <ion-item-option (click)="removeList( item )" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
<!-- Button for redirect to add page -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addList()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
