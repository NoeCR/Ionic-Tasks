<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo elemento</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keydown.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list color="dark">
        <ion-list-header color="dark" *ngIf="list.items.length > 0">
            <ion-label>
                Por hacer
            </ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">


            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.complete" (ionChange)="onCheck( item )"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove( i )" color="danger">
                    <ion-icon name="close" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

</ion-content>
